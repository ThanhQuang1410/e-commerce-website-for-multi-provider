<form class="form form-login" data-role="email-with-possible-login"
      data-bind="submit:login"
      method="post">
    <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <div class="field required">
            <label class="label" for="customer-email">
                <span data-bind="i18n: 'Email Address'"></span>
            </label>
            <div class="control _with-tooltip">
                <input class="input-text"
                       type="email"
                       data-bind="
                            textInput: email,
                            hasFocus: emailFocused"
                       name="username"
                       data-validate="{required:true, 'validate-email':true}"
                       id="customer-email" />
                <!-- ko template: 'ui/form/element/helper/tooltip' --><!-- /ko -->
                <span class="note" data-bind="fadeVisible: isPasswordVisible() == false"><!-- ko i18n: 'You can create an account after checkout.'--><!-- /ko --></span>
            </div>
        </div>

        <!--Hidden fields -->
        <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isPasswordVisible">
            <div class="field">
                <label class="label" for="customer-password">
                    <span data-bind="i18n: 'Password'"></span>
                </label>
                <div class="control">
                    <input class="input-text"
                           placeholder="optional"
                           type="password"
                           name="password"
                           id="customer-password"
                           data-validate="{required:true}" autocomplete="off"/>
                    <span class="note" data-bind="i18n: 'You already have an account with us. Sign in or continue as guest.'"></span>
                </div>

            </div>
            <!-- ko foreach: getRegion('additional-login-form-fields') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!-- /ko -->
            <div class="actions-toolbar">
                <input name="context" type="hidden" value="checkout" />
                <div class="primary">
                    <button type="submit" class="action login primary" data-action="checkout-method-login"><span data-bind="i18n: 'Login'"></span></button>
                </div>
                <div class="secondary">
                    <a class="action remind" data-bind="attr: { href: forgotPasswordUrl }">
                        <span data-bind="i18n: 'Forgot Your Password?'"></span>
                    </a>
                </div>
            </div>

        </fieldset>
        <fieldset class="fieldset hidden-fields-button" data-bind="fadeVisible : isSocialNetworkUsed">
            <div class="s-network">
                <span data-bind="i18n: 'OR'"></span>
            </div>
            <!-- ko if: isTwitterEnabled -->
            <div class="modal-twitter" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isTwitterUsed,click : getTwitterUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isAmazonEnabled -->
            <div class="modal-amazon" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isAmazonUsed,click : getAmazonUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isFacebookEnabled -->
            <div class="modal-facebook" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isFacebookUsed,click : getFacebookUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isGoogleEnabled -->
            <div class="modal-google" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isGoogleUsed,click : getGoogleUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isInstagramEnabled -->
            <div class="modal-instagram" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isInstagramUsed,click : getInstagramUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isLinkedInEnabled -->
            <div class="modal-linkedin" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isLinkedInUsed,click : getLinkedInUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isPinterestEnabled -->
            <div class="modal-pinterest" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isPinterestUsed,click : getPinterestUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isRedditEnabled -->
            <div class="modal-reddit" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isRedditUsed,click : getRedditUrl">
            </div>
            <!-- /ko -->
            <!-- ko if: isLineEnabled -->
            <div class="modal-line" style="width: calc(100% - 330px); padding-bottom: calc( 0.2* (100% - 330px));" data-bind="fadeVisible: isLineUsed,click : getLineUrl">
            </div>
            <!-- /ko -->

        </fieldset>
        <!--Hidden fields -->
    </fieldset>
</form>
<!-- /ko -->
