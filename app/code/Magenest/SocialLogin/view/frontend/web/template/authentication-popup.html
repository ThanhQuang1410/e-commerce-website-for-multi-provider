<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none">
    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout using your account'"></strong>
        </div>
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit: login }"
                  id="login-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'"></span></label>
                        <div class="control">
                            <input name="username"
                                   id="customer-email"
                                   type="email"
                                   class="input-text"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}">
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="pass" class="label"><span data-bind="i18n: 'Password'"></span></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}">
                        </div>
                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <br>
                            <button type="submit" class="action login primary" name="send" id="send2">
                                <span data-bind="i18n: 'Sign In'"></span>
                            </button>
                        </div>
                        <div class="secondary">
                            <a class="action remind" data-bind="attr: {href: registerUrl}">
                                <span data-bind="i18n: 'Create a New Account.'"></span>
                            </a>
                            <br>
                            <a class="action" data-bind="attr: {href: forgotPasswordUrl}">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <hr>
    </div>

    <div class="block block-social-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-social-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout with Social Account'"></strong>
        </div>
        <div class="block-content" style="max-width: 325px" aria-labelledby="block-social-account-heading">
            <!-- ko if: isTwitterEnabled -->
            <div class="modal-twitter" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getTwitterUrl"></div>
            <!-- /ko -->
            <!-- ko if: isFacebookEnabled -->
            <div class="modal-facebook" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getFacebookUrl"></div>
            <!-- /ko -->
            <!-- ko if: isGoogleEnabled -->
            <div class="modal-google" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getGoogleUrl" ></div>
            <!-- /ko -->
            <!-- ko if: isAmazonEnabled -->
            <div class="modal-amazon" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getAmazonUrl" ></div>
            <!-- /ko -->
            <!-- ko if: isLinkedInEnabled -->
            <div class="modal-linkedin" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getLinkedInUrl"></div>
            <!-- /ko -->
            <!-- ko if: isInstagramEnabled -->
            <div class="modal-instagram" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getInstagramUrl"></div>
            <!-- /ko -->
            <!-- ko if: isPinterestEnabled -->
            <div class="modal-pinterest" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getPinterestUrl"></div>
            <!-- /ko -->
            <!-- ko if: isRedditEnabled -->
            <div class="modal-reddit" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getRedditUrl"></div>
            <!-- /ko -->
            <!-- ko if: isLineEnabled -->
            <div class="modal-line" style="width: calc(100% - 70px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getLineUrl"></div>
            <!-- /ko -->
        </div>
        <hr>
    </div>

</div>
