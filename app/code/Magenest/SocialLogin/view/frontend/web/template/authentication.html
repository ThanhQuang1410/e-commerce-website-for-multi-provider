<!--ko if: isButtonEnabledCheckout-->
<div class="authentication-wrapper" data-block="authentication" data-bind="visible: isActive()">
    <button
            type="button"
            class="action action-auth-toggle"
            data-trigger="authentication">
        <span data-bind="i18n: 'Sign In'"></span>
    </button>
    <div class="block-authentication"
         style="display: none"
         data-bind="mageInit: {
            'Magento_Ui/js/modal/modal':{
                'type': 'custom',
                'modalClass': 'authentication-dropdown',
                'trigger': '[data-trigger=authentication]',
                'wrapperClass': 'authentication-wrapper',
                'parentModalClass': '_has-modal-custom _has-auth-shown',
                'responsive': true,
                'responsiveClass': 'custom-slide',
                'overlayClass': 'dropdown-overlay modal-custom-overlay',
                'buttons': []
            }}">
        <!-- ko foreach: getRegion('before') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block block-customer-login"
             data-bind="attr: {'data-label': $t('or')}">
            <div class="block-title">
                <strong id="block-customer-login-heading"
                        role="heading"
                        aria-level="2"
                        data-bind="i18n: 'Sign In'"></strong>
            </div>
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="block-content" aria-labelledby="block-customer-login-heading">
                <form data-role="login"
                      data-bind="submit:login"
                      method="post">
                    <div class="fieldset"
                         data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                        <div class="field field-email required">
                            <label class="label" for="login-email"><span data-bind="i18n: 'Email address'"></span></label>
                            <div class="control">
                                <input type="email"
                                       class="input-text"
                                       id="login-email"
                                       name="username"
                                       data-bind="attr: {autocomplete: autocomplete}"
                                       data-validate="{required:true, 'validate-email':true}" />
                            </div>
                        </div>
                        <div class="field field-password required">
                            <label for="login-password" class="label"><span data-bind="i18n: 'Password'"></span></label>
                            <div class="control">
                                <input type="password"
                                       class="input-text"
                                       id="login-password"
                                       name="password"
                                       data-bind="attr: {autocomplete: autocomplete}"
                                       data-validate="{required:true}"
                                       autocomplete="off"/>
                            </div>
                        </div>
                        <!-- ko foreach: getRegion('additional-login-form-fields') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <br>
                            <button type="submit" class="action login primary" id="send2"><span data-bind="i18n: 'Sign In'"></span></button>
                        </div>
                        <div class="secondary">
                            <a class="action remind" data-bind="attr: {href: createNewAccount}">
                                <span data-bind="i18n: 'Create a New Account.'"></span>
                            </a>
                            <br>
                            <a class="action remind" data-bind="attr: { href: forgotPasswordUrl }">
                                <span data-bind="i18n: 'Forgot Your Password?'"></span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- ko if:isButtonEnabledCheckout -->
        <div class="block block-social-login"
             data-bind="attr: {'data-label': $t('or')}">
            <div class="block-title">
                <strong id="block-social-login-heading"
                        role="heading"
                        aria-level="2"
                        data-bind="i18n: 'Sign In with Social Account'"></strong>
            </div>
            <div class="block-content" aria-labelledby="block-social-account-heading">
                <!-- ko if: isTwitterEnabled -->
                <div class="modal-twitter" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getTwitterUrl"></div>
                <!-- /ko -->
                <!-- ko if: isFacebookEnabled -->
                <div class="modal-facebook" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getFacebookUrl"></div>
                <!-- /ko -->
                <!-- ko if: isGoogleEnabled -->
                <div class="modal-google" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getGoogleUrl" ></div>
                <!-- /ko -->
                <!-- ko if: isAmazonEnabled -->
                <div class="modal-amazon" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getAmazonUrl" ></div>
                <!-- /ko -->
                <!-- ko if: isLinkedInEnabled -->
                <div class="modal-linkedin" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getLinkedInUrl"></div>
                <!-- /ko -->
                <!-- ko if: isInstagramEnabled -->
                <div class="modal-instagram" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getInstagramUrl"></div>
                <!-- /ko -->
                <!-- ko if: isPinterestEnabled -->
                <div class="modal-pinterest" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getPinterestUrl"></div>
                <!-- /ko -->
                <!-- ko if: isRedditEnabled -->
                <div class="modal-reddit" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getRedditUrl"></div>
                <!-- /ko -->
                <!-- ko if: isLineEnabled -->
                <div class="modal-line" style="width: calc(100% - 100px); padding-bottom: calc( 0.2* (100% - 100px));" data-bind="click : getLineUrl"></div>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
<!--/ko-->
